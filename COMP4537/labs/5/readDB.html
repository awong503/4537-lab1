<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <ul id="recordList"></ul>
    </div>
    <script>
      const xhttp = new XMLHttpRequest();
      console.log("1");
      xhttp.open("GET", "https://o2-comp4537-lab5.herokuapp.com/read", true);
      xhttp.responseType = "json";
      console.log("2");
      xhttp.send();
      xhttp.onload = function() {
        let res = xhttp.response;
        let resList = document.getElementById("recordList");
        console.log(res);
        for (let user of res) {
          let item = document.createElement("li");
          item.innerHTML = user.name + ": " + user.score;
          resList.appendChild(item);
        }
      };
    </script>
  </body>
</html>
